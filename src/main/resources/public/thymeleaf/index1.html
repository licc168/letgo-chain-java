<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
<title>首页</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	</head>

	<body>


	 <button  onclick="buyFrist(this)"   >买</button>
     <button  onclick="buyLast(this)"   >买</button>





  </body>

</html>
 <script src="/static/js/jquery-3.3.1.min.js"></script>
<script>
   function  start(elm) {
      $this = jQuery(elm);

      $.post({
      url:"/start",
      dataType:"json",
      data:{name:name,cookie:cookie},
      success:function(data) {
        alert(data.desc)
      },
      error:function() {
        alert("系统异常")
      }

      })

   }
  function  buyFrist(elm) {
      $this = jQuery(elm);
      $.post({
      url:"/buyFrist",
      dataType:"json",
      data:{name:1111},
      success:function(data) {
        alert(data.desc)
      },
      error:function() {
        alert("系统异常")
      }

      })

   }
   function  buyLast(elm) {
       $this = jQuery(elm);
       $.post({
           url:"/buyLast",
           dataType:"json",
           data:{name:1111},
           success:function(data) {
               alert(data.desc)
           },
           error:function() {
               alert("系统异常")
           }

       })

   }
</script>
